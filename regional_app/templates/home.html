{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Select Weather Data</h2>
    <form action="{% url 'weather_data' %}" method="get">
        <label for="region">Region:</label>
        <select name="region" id="region" required>
            <option selected>Select a region</option>
            {% for region in regions %}
                <option value="{{ region }}">{{ region }}</option>
            {% endfor %}
        </select>

        <label for="parameter">Parameter:</label>
        <select name="parameter" id="parameter" required>
            <option selected>Select a parameter</option>
            {% for parameter in parameters %}
                <option value="{{ parameter }}">{{ parameter }}</option>
            {% endfor %}
        </select>

        <label for="year">Year:</label>
        <select name="year" id="year" required>
            <option selected>Select a year</option>
            {% for year in years %}
                <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select>

        <button type="submit">Search Weather Data</button>

    </form>
</div>
{% endblock %}
